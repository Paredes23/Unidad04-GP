<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
     />
  <link rel="stylesheet" href="assets/css/estilos.css"/>
    <title>Componentes de Bootstrap</title>
</head>
<body>
    <div class="container">

        <!--Aplicando lo aprendido 1: Pestañas o Tabs-->
        <h3 class="text-center">Pestañas</h3>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                 type="button" role="tab" aria-controls="contachome" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contac-tab" data-bs-toggle="tab"data-bs-target="#contact"
                type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li> 
        </ul>
        <div class="tab-content" id="myTabContect">
            <div class="tab-pane fade show active" id="home " role="tabpanel" aria-labelledby="home-tab">
                Acá se puede agregar contenido 1
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                Acá se pude agregar contenido 2
            </div>
            <div class="tab-pane fade" id="contact " role="tabpanel" aria-labelledby="contac-tab">
                Acá se pude agregar contenido 3
            </div>
        </div>
<!--Aplicando lo  aprendidi 2: Popovers-->
        <h3 class="tex-center mt-2"></h3>
         <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title"
          data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to  toggle popover</button>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
     <script src="assets/js/script.js"></script>
    </body>
</html>
