<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--Aplicando 1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
<!--Aplicando 2-->
    <div class="container">
      <!--Aplicando lo aprendido 5(Tamaño  y color de texto(aplicando 3))-->
      <h1 class="display-2 text-success">Login</h1>
      <!--Aplicando 4(alineamiento y margin con cantidad 5 ) y color de texto(aplicando 3)-->
      <p class="text-center m-5 text-primary">Ingresar los datos que a continuación se solicitan para poder acceder al sistema.</p>
      <!---Aprediendo 7-->
      <form>
        <!--Margenes  abajo con cantidad 3,formulario(aplicando 7) y colores de texto(aplicando 3) -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-primary">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com">
          <!--color de texto(aplicando 3-text-danger)-->
          <div id="emailHelp" class="form-text text-danger">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <!--Margenes abajo con cantidad 3(aplicando 4) y colores de texto(aplicando 2)-->
        <div class="mb-3">
          <!--Formulario(aplicando 4)-->
          <label for="exampleInputPassword1" class="form-label text-primary">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!--Margenes abajo con cantidad 3(aplicando 4),color de texto(aplicando 2-text-primary) -->
        <div class="mb-3 form-check">

          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-primary" for="exampleCheck1">Recuérdame</label>
        </div>
        <!--Color de bootstrap(primary)-->
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      
    </div>
   <!--Aplicando 1-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
